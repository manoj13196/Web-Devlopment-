<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./images/1234-removebg-preview.png">
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <div class="logininterface">
        <div class="center">
            <h1>Login</h1>
            <form method="post" action="Tutorial page.html">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                    <span></span>
                </div>
                <div class="pass">Forgot password?</div>
                <a style="color:#780459;" href="sign up interface.html" target="_blank">Sign up</a>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
